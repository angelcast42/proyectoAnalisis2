<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="logo">
        </div>
    </div>
    <h1>
        INGRESE SU NUMERO DE TARJETA
    </h1>
    <div class="tarjeta"></div>
    <div class="row" style="margin-top: 60px;">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-5">
            <input type="number" [(ngModel)]="tarjeta" class="form-control" placeholder="Numero de tarjeta" >
        </div>
        <div class="col-lg-1">
            <button type="button" (click)="goNext()" class="btn btn-success center">
                <i class="fas fa-check fa-3x"></i>
            </button>
        </div>
        <div class="col-lg-3">
            
        </div>
    </div>
    <h1 *ngIf="error" style="color:#ff0000;margin-top: 10px;">Error: la tarjeta no existe</h1>
</div>
