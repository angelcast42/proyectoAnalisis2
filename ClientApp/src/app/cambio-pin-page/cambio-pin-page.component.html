<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="logo">
        </div>
    </div>
    <div>
        <h1>
            CAMBIO DE PIN<br>
        </h1>
        <h3 *ngIf="error" style="color:#ff0000;margin-top: 10px;">Error: verifica los campos</h3>
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-3">
    
            </div>
            <div class="col-lg-6">
                <input type="password" [(ngModel)]="pinActual" class="form-control" placeholder="PIN actual" >
            </div>
            <div class="col-lg-3">
                
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-3">
    
            </div>
            <div class="col-lg-6">
                <input type="password" [(ngModel)]="nuevoPin" class="form-control" placeholder="Nuevo PIN" >
            </div>
            <div class="col-lg-3">
                
            </div>
        </div>
        <div class="row" style="margin-top: 50px;">
            <div class="col-lg-3">
    
            </div>
            <div class="col-lg-6">
                <input type="password" [(ngModel)]="confirmarPin" class="form-control" placeholder="Confirmar PIN" >
            </div>
            <div class="col-lg-3">
                
            </div>
        </div>
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-3">
                <button type="button" (click)="goNext()" class="btn btn-danger" style="margin-left: 10px;">
                    <i class="fas fa-times fa-3x"></i>
                </button>
            </div>
            <div class="col-lg-3">
                <button type="button" (click)="goNext()" class="btn btn-success float-right" style="margin-right: 10px;">
                    <i class="fas fa-check fa-3x"></i>
                </button>
            </div>
            <div class="col-lg-3">

            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-3">
                <h4 style="color:#ffff;">Cancelar</h4>
            </div>
            <div class="col-lg-3">
                <h4 style="text-align: right;color:#ffff;">Continuar</h4>
            </div>
            <div class="col-lg-3">

            </div>
        </div>
    </div>
</div>
